name: PlatformIO CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Cache PlatformIO
      uses: actions/cache@v2
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
    - name: Set up Python
      uses: actions/setup-python@v2
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio
    - name: backup config
      run: |
        mkdir backup
        cp Marlin/Configuration.h backup/Configuration.h
        cp Marlin/Configuration_adv.h backup/Configuration_adv.h

    - name: Run PlatformIO 3x3
      run: |
        cp Configuration\ Files/E3V2\ Templates/$CONFIG/Configuration.h Marlin/Configuration.h
        cp Configuration\ Files/E3V2\ Templates/$CONFIG/Configuration_adv.h Marlin/Configuration_adv.h
        pio run -e STM32F103RET6_creality_prebuild
        cp .pio/build/STM32F103RET6_creality_prebuild/E3V2-$CONFIG.bin Precompiled\ Firmware/E3V2-$CONFIG.bin
      env:
        CONFIG: BLTouch-3x3

    - name: Run PlatformIO 3x3-HS
      run: |
        cp Configuration\ Files/E3V2\ Templates/$CONFIG/Configuration.h Marlin/Configuration.h
        cp Configuration\ Files/E3V2\ Templates/$CONFIG/Configuration_adv.h Marlin/Configuration_adv.h
        pio run -e STM32F103RET6_creality_prebuild
        cp .pio/build/STM32F103RET6_creality_prebuild/E3V2-$CONFIG.bin Precompiled\ Firmware/E3V2-$CONFIG.bin
      env:
        CONFIG: BLTouch-3x3-HS

    - name: Run PlatformIO NoProbe
      run: |
        cp Configuration\ Files/E3V2\ Templates/$CONFIG/Configuration.h Marlin/Configuration.h
        cp Configuration\ Files/E3V2\ Templates/$CONFIG/Configuration_adv.h Marlin/Configuration_adv.h
        pio run -e STM32F103RET6_creality_prebuild
        cp .pio/build/STM32F103RET6_creality_prebuild/E3V2-$CONFIG.bin Precompiled\ Firmware/E3V2-$CONFIG.bin
      env:
        CONFIG: Default-NoProbe

    - name: Run PlatformIO NoProbe-RunoutSensor
      run: |
        cp Configuration\ Files/E3V2\ Templates/$CONFIG/Configuration.h Marlin/Configuration.h
        cp Configuration\ Files/E3V2\ Templates/$CONFIG/Configuration_adv.h Marlin/Configuration_adv.h
        pio run -e STM32F103RET6_creality_prebuild
        cp .pio/build/STM32F103RET6_creality_prebuild/E3V2-$CONFIG.bin Precompiled\ Firmware/E3V2-$CONFIG.bin
      env:
        CONFIG: Default-NoProbe-RunoutSensor

    - name: Run PlatformIO manual mesh
      run: |
        cp Configuration\ Files/E3V2\ Templates/$CONFIG/Configuration.h Marlin/Configuration.h
        cp Configuration\ Files/E3V2\ Templates/$CONFIG/Configuration_adv.h Marlin/Configuration_adv.h
        pio run -e STM32F103RET6_creality_prebuild
        cp .pio/build/STM32F103RET6_creality_prebuild/E3V2-$CONFIG.bin Precompiled\ Firmware/E3V2-$CONFIG.bin
      env:
        CONFIG: ManualMesh-3x3

    - name: Restore original config
      run: |
        mv backup/Configuration.h Marlin/Configuration.h 
        mv backup/Configuration_adv.h Marlin/Configuration_adv.h
        rmdir backup
    - name: Commit new builds
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'github.actions@users.noreply.github.com'
        git add .
        git commit -am "New Precompiled Firmware"
        git push
    