name: PlatformIO CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CONFIG: ManualMesh-3x3
    steps:
    - uses: actions/checkout@v2
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Cache PlatformIO
      uses: actions/cache@v2
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
    - name: Set up Python
      uses: actions/setup-python@v2
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio
    - name: backup config
      run: |
        cp Marlin/Configuration.h config/Configuration.h
        cp Marlin/Configuration_adv.h config/Configuration_adv.h
    - name: manual mesh
      run: |
        cp Configuration Files/E3V2 Templates/Manual Mesh 3x3/Configuration.h Marlin/Configuration.h
        cp Configuration Files/E3V2 Templates/Manual Mesh 3x3/Configuration_adv.h Marlin/Configuration_adv.h
    - name: Run PlatformIO
      run: pio run -e STM32F103RET6_creality_prebuild