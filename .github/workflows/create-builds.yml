name: PlatformIO CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Cache PlatformIO
      uses: actions/cache@v2
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
    - name: Set up Python
      uses: actions/setup-python@v2
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio
    - name: backup config
      run: |
        mkdir backup
        cp Marlin/Configuration.h backup/Configuration.h
        cp Marlin/Configuration_adv.h backup/Configuration_adv.h
    - name: Run PlatformIO manual mesh
      run: |
        cp Configuration\ Files/E3V2\ Templates/Manual\ Mesh\ 3x3/Configuration.h Marlin/Configuration.h
        cp Configuration\ Files/E3V2\ Templates/Manual\ Mesh\ 3x3/Configuration_adv.h Marlin/Configuration_adv.h
        pio run -e STM32F103RET6_creality_prebuild
        cp .pio/build/STM32F103RET6_creality_prebuild/E3V2-$FIRST_NAME.bin Precompiled\ Firmware/E3V2-$FIRST_NAME.bin
      env:
        CONFIG: ManualMesh-3x3
    - name: Restore original config
      run: |
        mv backup/Configuration.h Marlin/Configuration.h 
        mv backup/Configuration_adv.h Marlin/Configuration_adv.h
        rmdir backup